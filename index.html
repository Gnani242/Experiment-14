<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('about')">About</a>
    <a onclick="showPage('contact')">Contact</a>
  </nav>

  <!-- Pages -->
  <section id="home" class="active">
    <h1>Welcome to Home Page</h1>
    <p>This is the home section of our single-page app.</p>
  </section>

  <section id="about">
    <h1>About Us</h1>
    <p>We are building a simple SPA using HTML, CSS, and JavaScript.</p>
  </section>

  <section id="contact">
    <h1>Contact Us</h1>
    <p>Email: example@mail.com</p>
  </section>

  <script>
    function showPage(pageId) {
      // Hide all sections
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      // Show clicked section
      document.getElementById(pageId).classList.add("active");
    }
  </script>
</body>
</html>
